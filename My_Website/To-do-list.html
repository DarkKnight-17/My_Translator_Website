        <div class="tasks-section">
         <h1>Your learning schedule</h1>
         <h4>Record what you learn daily and stay consistent!</h4>
         <form>
            
            <input  class="form-control form-control-md"placeholder="Enter a new task" type="text" id="task-input" name="task-input">
            <button class="btn btn-success">Add task</button>
         </form>

         <ul class="list-group" id="task-list"></ul>

        </div>
    </main>
   

    <script>


      // This script allows a user to add, delete , mark tasks as complete in the To-do-list page  

        const form = document.querySelector("form");
        const taskList = document.querySelector("#task-list");

const addTask = (task) => {
    const listItem = document.createElement("li");
    listItem.innerHTML = `<input class="btn btn-outline-light" type="button" value="Undone"><li class=" list-group-item task-item">${task}</li><button class="btn btn-secondary" >Delete</button>`;
    listItem.style.width = "100%";
    listItem.style.display = "flex";
    listItem.style.marginBottom = "15px";
    listItem.style.gap = "10px";

    taskList.appendChild(listItem);
}


    form.addEventListener('submit', (event) => {


        event.preventDefault();
        const input = document.querySelector('#task-input');
        const task = input.value;
        if(task == ""){
            alert("Empty field can not be added");
            return false;
           }
          
        addTask(task);
        input.value='';
    });
       

    taskList.addEventListener('click', (event) => {
        if(event.target.tagName === "BUTTON"){
           
           
            
            const listItem = event.target.parentElement;
            taskList.removeChild(listItem);
           
        }
        else if (event.target.tagName === "INPUT"){
           
            const done = event.target;
        if(done.value == "Undone"){
            done.value = "Done"
            done.classList.remove("btn-outline-light");
            done.classList.add("btn-primary");
        }
           else{
                done.value = "Undone";
                done.classList.remove("btn-primary");
                done.classList.add("btn-outline-light");
              
            } 
          }
    });
    </script>
